<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,300;9..40,400;9..40,700;9..40,900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/css/style.css">
  <script src="javascript.js" defer></script>
</head>

<body>
  <div class="signup-page">
    <div class="logo-container">
      <div class="attribute">Photo by <a
        href="https://unsplash.com/@fkaregan?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Samuel
        Regan-Asante</a> on <a
        href="https://unsplash.com/photos/wMkaMXTJjlQ?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
      </div>
    </div>
    <div class="form-container">
      <div class="text-container">
        <div class="logo">ReelRatingsDB</div>
        <div class="text">
          <p>
            Get ratings for movies and tv shows and find out where to rent or stream online. All without the clutter. 
          </p>
          <p>Sign up now to get started.</p>
        </div>
      </div>
      <div class="signup-container">
        <form action="" method="post" class="signup-wrapper">
          <h1>Let's do this!</h1>
          <div class="first-row-container">
            <div class="first-name">
              <label for="first-name">First Name</label>
              <input type="text" required/>
            </div>
            <div class="last-name">
              <label for="last-name">Last Name</label>
              <input type="text" required/>
            </div>
          </div>
          <div class="second-row-container">
            <div class="email">
              <label for="email">Email</label>
              <input type="email" required/>
            </div>
            <div class="phone-number">
              <label for="phone-number">Phone Number</label>
              <input type="tel" placeholder="(555) 555-5555" minlength="10" required/>
            </div>
          </div>
          <div class="third-row-container">
            <div class="password">
              <label for="password">Password</label>
              <input type="password" minlength="8" required/>
            </div>
            <div class="confirm-password">
              <label for="confirm-password">Confirm Password</label>
              <input type="password" minlength="8" required/>
            </div>
          </div>
          <button type="submit">Create Account</button>
        </form>
      </div>
      <div class="login">Already have an account? <a href="" class="login-link">Log in</a></div>
    </div>
  </div>
</body>

</html>
